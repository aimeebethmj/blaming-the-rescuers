<article class="post">
	<header class="entry-header">
		<div class="archive-news-post" style="background-image: url('{{ site.baseurl }}{{ post.background_image }}');">
			<div class="layer" style="background-color: {{ post.colour_overlay }}">
			</div>
			<h3>
				<a href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
				</a>
			</h3>
		</div>
	</header>
</article>
